name: Deploy to Amazon ECS
description: 'Deploy a container to Amazon ECS service'

inputs:
  ecr-repo:
    description: "Amazon ECR repository name"
    required: true
  ecs-service:
    description: "Amazon ECS service name"
    required: true
  ecs-cluster:
    description: "Amazon ECS cluster name"
    required: true
  ecs-task-definition:
    description: "Path to Amazon ECS task definition file"
    required: true
  container-name:
    description: "Name of the container in task definition"
    required: true

runs:
  using: "composite"
  steps:
    - name: Get ECS task definition
      id: task-definition
      shell: bash
      run: |
        echo "task-definition=$(aws ecs describe-task-definition --task-definition ${{ inputs.ecs-task-definition }} --query taskDefinition --output json)" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ inputs.ecs-task-definition }}
        container-name: ${{ inputs.container-name }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ inputs.ecs-service }}
        cluster: ${{ inputs.ecs-cluster }}
        wait-for-service-stability: true
